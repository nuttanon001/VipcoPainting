<div *ngIf="editValue; else elseBlock">
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>Payment Infomation Edit</b>
            </ng-template>
            <div class="edit-container">
                <form [formGroup]="editValueForm">
                    <div class="my-form">
                        <label for="Description" class="my-label">Description:</label>
                        <div class="col-sm-4">
                            <input type="text" class="my-input" placeholder="Insert description payment here"
                                   id="Description" formControlName="Description" required>
                            <validation-messages [control]="editValueForm.controls.Description"></validation-messages>
                        </div>

                  
                    </div>

                    <div class="my-form">
                        <label for="LastCost" class="my-label">Cost:</label>
                        <div class="col-sm-4">
                            <input type="number" class="my-input" placeholder="Insert cost payment here."
                                   min="0"
                                   id="LastCost" formControlName="LastCost" required>
                            <validation-messages [control]="editValueForm.controls.LastCost"></validation-messages>
                        </div>

                        <label for="PaymentType" class="my-label">Payment Type:</label>
                        <div class="col-sm-4">
                            <p-dropdown class="my-input-combobox" [options]="paymentType" filter="filter" [style]="{'width':'100%'}"
                                        appendTo="body"
                                        id="PaymentType" formControlName="PaymentType" required>
                            </p-dropdown>
                        </div>
                    </div>
                </form>
                <hr class="w-75" />
                <h5 class="text-primary">Cost History</h5>
                <reuse-table [columns]="columns"
                             [rows]="paymentCostHis" [height]="'40vh'">
                </reuse-table>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #elseBlock>
    <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
    Waiting... for loading
</ng-template>
