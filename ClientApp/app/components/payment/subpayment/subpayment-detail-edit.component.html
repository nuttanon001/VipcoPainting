<div class="edit-container" *ngIf="subPaymentDetail">
    <div>
        <button type="button" mat-icon-button color="primary" (click)="onUpdateClick()"
                [disabled]="!subPaymentDetailForm.valid" matTooltip="New/Update">
            <i class="fa fa-2x fa-plus-square-o" aria-hidden="true"></i>
        </button>
        <button type="button" mat-icon-button color="warn" (click)="onCancelClick()"
                matTooltip="Cancel">
            <i class="fa fa-2x fa-close" aria-hidden="true"></i>
        </button>
    </div>
    <hr class="w-100" />
    <form [formGroup]="subPaymentDetailForm">
        <div class="my-form">
            <label for="PaymentDetailString" class="my-label">Payment</label>
            <div class="col-sm-4">
                <input type="text" class="my-input"
                       id="PaymentDetailString" formControlName="PaymentDetailString" readonly>
            </div>

            <label for="CurrentCost" class="my-label">Cost</label>
            <div class="col-sm-4">
                <input type="number" class="my-input"
                       id="CurrentCost" formControlName="CurrentCost" readonly>
            </div>
        </div>

        <div class="my-form">
            <label for="AreaWorkLoad" class="my-label">TotalArea:</label>
            <div class="col-sm-4">
                <input type="text" class="my-input"
                       id="AreaWorkLoad" formControlName="AreaWorkLoad" readonly>
            </div>

            <label for="AdditionArea" class="my-label">Addition Area:</label>
            <div class="col-sm-4">
                <input type="number" class="my-input" placeholder="Insert addition area for payment here"
                       id="AdditionArea" formControlName="AdditionArea" readonly>
            </div>
        </div>

        <div class="my-form">
            <label for="CalcCost" class="my-label">TotalCost:</label>
            <div class="col-sm-4">
                <input type="text" class="my-input"
                       id="CalcCost" formControlName="CalcCost" readonly>
            </div>

            <label for="AdditionCost" class="my-label">Addition Cost:</label>
            <div class="col-sm-4">
                <input type="number" class="my-input" placeholder="Insert addition cost for payment here"
                       id="AdditionCost" formControlName="AdditionCost" readonly>
            </div>
        </div>
        <div>
            <label for="Remark" class="my-label">Remark:</label>
            <div class="col-sm-4">
                <textarea class="my-input" placeholder="Insert remark here."
                          id="Remark" formControlName="Remark" rows="4">
                </textarea>
                <validation-messages [control]="subPaymentDetailForm.controls.Remark"></validation-messages>
            </div>
        </div>
    </form>
</div>
