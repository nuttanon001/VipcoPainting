<div *ngIf="listItem; else elseBlock">
    <div>
        <button type="button" mat-icon-button color="primary" (click)="onNewOrUpdateClick()"
                [disabled]="!listItemForm.valid" matTooltip="New/Update">
            <i class="fa fa-2x fa-plus-square-o" aria-hidden="true"></i>
        </button>
        <button type="button" mat-icon-button color="warn" (click)="onCancelClick()"
                matTooltip="Cancel">
            <i class="fa fa-2x fa-close" aria-hidden="true"></i>
        </button>
    </div>
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>WorkItem Information</b>
            </ng-template>
            <div class="edit-container mx-3">
                <form [formGroup]="listItemForm">
                    <div class="my-form">
                        <label for="Description" class="my-label">Description:</label>
                        <div class="col-sm-4">
                            <input type="text" class="my-input" placeholder="Insert description of plate here."
                                   required
                                   id="Description" formControlName="Description">
                            <validation-messages [control]="listItemForm.controls.Description"></validation-messages>
                        </div>

                        <label for="MarkNo" class="my-label">MarkNo:</label>
                        <div class="col-sm-4">
                            <input type="text" class="my-input" placeholder="Insert mark-no of plate here."
                                   required
                                   id="MarkNo" formControlName="MarkNo">
                            <validation-messages [control]="listItemForm.controls.MarkNo"></validation-messages>
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="DrawingNo" class="my-label">DrawingNo:</label>
                        <div class="col-sm-4">
                            <input type="text" class="my-input" placeholder="Insert drawing-no of plate here."
                                   id="DrawingNo" formControlName="DrawingNo">
                            <validation-messages [control]="listItemForm.controls.DrawingNo"></validation-messages>
                        </div>

                        <label for="UnitNo" class="my-label">UnitNo:</label>
                        <div class="col-sm-4">
                            <input type="number" min="1" class="my-input" placeholder="Insert unit-no of plate here."
                                   required
                                   id="UnitNo" formControlName="UnitNo">
                            <validation-messages [control]="listItemForm.controls.UnitNo"></validation-messages>
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="Quantity" class="my-label">Quantity:</label>
                        <div class="col-sm-4">
                            <input type="number" min="1" class="my-input" placeholder="Insert quantity of plate here."
                                   required
                                   id="Quantity" formControlName="Quantity">
                            <validation-messages [control]="listItemForm.controls.Quantity"></validation-messages>
                        </div>

                        <label for="Weight" class="my-label">Weight (kg):</label>
                        <div class="col-sm-4">
                            <input type="number" min="1" class="my-input" placeholder="Insert weight of plate here."
                                   required
                                   id="Weight" formControlName="Weight">
                            <validation-messages [control]="listItemForm.controls.Weight"></validation-messages>
                        </div>
                    </div>

                    <div class="my-form">
                        <label class="my-label">Dimension L x W x H (mm):</label>
                        <div class="edit-form-content col-sm-10">
                            <input type="number" min="1" class="my-input" placeholder="Insert length of plate."
                                   required
                                   id="SizeL" formControlName="SizeL">
                            <span class="mx-1">X</span>
                            <input type="number" min="1" class="my-input" placeholder="Insert width of plate."
                                   required
                                   id="SizeW" formControlName="SizeW">
                            <span class="mx-1">X</span>
                            <input type="number" min="1" class="my-input" placeholder="Insert height of plate."
                                   required
                                   id="SizeH" formControlName="SizeH">
                        </div>
                    </div>

                    <hr />
                    <!--<div class="my-form">
                        <label class="my-label">Option:</label>
                        <div class="edit-form-content col-sm-10">
                            <div class="form-check mx-1 mt-1">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="FieldWeld" formControlName="FieldWeld"> FieldWeld
                                </label>
                            </div>
                            <div class="form-check mx-1 mt-1">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="Insulation" formControlName="Insulation"> Insulation
                                </label>
                            </div>
                            <div class="form-check mx-1 mt-1">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="ITP" formControlName="ITP"> ITP
                                </label>
                            </div>
                        </div>
                    </div>-->

                    <div class="my-form">
                        <label class="my-label">Option-1:</label>
                        <div class="col-sm-2">
                            <p-checkbox name="group2" formControlName="FieldWeld" binary="true" label="FieldWeld" inputId="fieldWeld"></p-checkbox>
                        </div>
                        <div class="col-sm-2">
                            <p-checkbox name="group2" formControlName="Insulation" binary="true" label="Insulation" inputId="insulation"></p-checkbox>
                        </div>
                        <div class="col-sm-2">
                            <p-checkbox name="group2" formControlName="ITP" binary="true" label="ITP" inputId="iTP"></p-checkbox>
                        </div>
                    </div>
                </form>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>WorkItem Blast</b>
            </ng-template>
            <div class="edit-container">
                <!--<require-painting-sub-edit></require-painting-sub-edit>-->
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>WorkItem Paint</b>
            </ng-template>
            <div class="edit-container">
                <div class="my-form">
                    <div class="col-sm-2">
                        <p-checkbox name="level1" value="PrimerCoat" label="PrimerCoat"
                                    [(ngModel)]="levelPaints" inputId="pc" (onChange)="checkBoxChage($event,'PrimerCoat')">
                        </p-checkbox>
                    </div>
                    <div class="col-sm-2">
                        <p-checkbox name="level1" value="MidCoat" label="MidCoat"
                                    [(ngModel)]="levelPaints" inputId="mc" (onChange)="checkBoxChage($event,'MidCoat')">
                        </p-checkbox>
                    </div>
                    <div class="col-sm-3">
                        <p-checkbox name="level1" value="IntermediateCoat" label="IntermediateCoat"
                                    [(ngModel)]="levelPaints" inputId="ic" (onChange)="checkBoxChage($event,'IntermediateCoat')">
                        </p-checkbox>
                    </div>
                    <div class="col-sm-2">
                        <p-checkbox name="level1" value="TopCoat" label="TopCoat"
                                    [(ngModel)]="levelPaints" inputId="tc" (onChange)="checkBoxChage($event,'TopCoat')">
                        </p-checkbox>
                    </div>
                </div>
                <!--(intAreaChange)="onIntAreaChange($event)"-->
                <div *ngIf="primerCoat">
                    <paint-workitem-edit #pc1 [(paintWorkItem)]="paintPrimerCoat"></paint-workitem-edit>
                </div>
                <div *ngIf="midCoat">
                    <paint-workitem-edit #mc1 [(paintWorkItem)]="paintMidCoat"></paint-workitem-edit>
                </div>
                <div *ngIf="intermediateCoat">
                    <paint-workitem-edit #ic1 [(paintWorkItem)]="paintIntermediateCoat"></paint-workitem-edit>
                </div>
                <div *ngIf="topCoat">
                    <paint-workitem-edit #tc1 [(paintWorkItem)]="paintTopCoat"></paint-workitem-edit>
                </div>
                <!--<require-painting-sub-edit></require-painting-sub-edit>-->
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #elseBlock>
    <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
    Waiting... for loading
</ng-template>
