<div *ngIf="RequirePaintList; else elseBlock">
    <div>
        <button type="button" mat-icon-button color="primary" (click)="onNewOrUpdateClick()"
                [disabled]="!isCheckForm || !isPaintValid" matTooltip="New/Update">
            <i class="fa fa-2x fa-plus-square-o" aria-hidden="true"></i>
        </button>
        <button type="button" mat-icon-button color="warn" (click)="onCancelClick()"
                matTooltip="Cancel">
            <i class="fa fa-2x fa-close" aria-hidden="true"></i>
        </button>
    </div>
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>WorkItem Information</b>
            </ng-template>
            <div class="edit-container mx-3">
                <form [formGroup]="RequirePaintListForm">
                    <div class="my-form">
                        <label for="PlanStart" class="my-label">DatePlan:</label>
                        <div class="edit-form-content col-sm-5">
                            <p-calendar #PlanStart formControlName="PlanStart" [showIcon]="true"
                                        id="PlanStart" dateFormat="dd/mm/yy" placeholder="  Start plane date"
                                        appendTo="body" (onFocus)="updateCalendarUI(PlanStart)"
                                        [maxDate]="RequirePaintListForm.controls.PlanEnd.value">
                            </p-calendar>
                            <span style="margin-left:6px;margin-right:7px;">|</span>
                            <p-calendar #PlanEnd formControlName="PlanEnd" [showIcon]="true"
                                        id="PlanEnd" dateFormat="dd/mm/yy" placeholder="  End plane date"
                                        appendTo="body" (onFocus)="updateCalendarUI(PlanEnd)"
                                        [minDate]="RequirePaintListForm.controls.PlanStart.value">
                            </p-calendar>
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="DrawingNo" class="my-label">DrawingNo:</label>
                        <div class="col-sm-4">
                            <input type="text" class="my-input" placeholder="Insert drawing-no of work item."
                                   id="DrawingNo" formControlName="DrawingNo">
                            <validation-messages [control]="RequirePaintListForm.controls.DrawingNo"></validation-messages>
                        </div>

                        <label for="UnitNo" class="my-label">UnitNo:</label>
                        <div class="col-sm-4">
                            <input type="number" min="1" class="my-input" placeholder="Insert unit-no of work item."
                                   required
                                   id="UnitNo" formControlName="UnitNo">
                            <validation-messages [control]="RequirePaintListForm.controls.UnitNo"></validation-messages>
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="Quantity" class="my-label">Quantity:</label>
                        <div class="col-sm-4">
                            <input type="number" min="1" class="my-input" placeholder="Insert quantity of work item."
                                   required
                                   id="Quantity" formControlName="Quantity">
                            <validation-messages [control]="RequirePaintListForm.controls.Quantity"></validation-messages>
                        </div>

                        <label for="Weight" class="my-label">Weight (kg):</label>
                        <div class="col-sm-4">
                            <input type="number" min="1" class="my-input" placeholder="Insert weight of work item."
                                   required
                                   id="Weight" formControlName="Weight">
                            <validation-messages [control]="RequirePaintListForm.controls.Weight"></validation-messages>
                        </div>
                    </div>

                    <div class="my-form">
                        <label class="my-label">Dimension L x W x H (mm):</label>
                        <div class="edit-form-content col-sm-6">
                            <input type="number" min="1" class="my-input" placeholder="length work item."
                                   id="SizeL" formControlName="SizeL">
                            <span class="mx-1">X</span>
                            <input type="number" min="1" class="my-input" placeholder="width work iitem."
                                   id="SizeW" formControlName="SizeW">
                            <span class="mx-1">X</span>
                            <input type="number" min="1" class="my-input" placeholder="height work item."
                                   id="SizeH" formControlName="SizeH">
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="Description" class="my-label">Description:</label>
                        <div class="col-sm-4">
                            <textarea class="my-input" placeholder="Insert description of work item here."
                                      id="Description" formControlName="Description" rows="4" required>
                            </textarea>
                            <validation-messages [control]="RequirePaintListForm.controls.Description"></validation-messages>
                        </div>

                        <label for="MarkNo" class="my-label">MarkNo:</label>
                        <div class="col-sm-4">
                            <textarea class="my-input" placeholder="Insert mark-no of work item here."
                                      id="MarkNo" formControlName="MarkNo" rows="4" required>
                            </textarea>
                            <validation-messages [control]="RequirePaintListForm.controls.MarkNo"></validation-messages>
                        </div>
                    </div>

                    <hr />

                    <div class="my-form">
                        <label class="my-label">Option-1:</label>
                        <div class="col-sm-2">
                            <p-checkbox name="group2" formControlName="FieldWeld" binary="true" label="FieldWeld" inputId="fieldWeld"></p-checkbox>
                        </div>
                        <div class="col-sm-2">
                            <p-checkbox name="group2" formControlName="Insulation" binary="true" label="Insulation" inputId="insulation"></p-checkbox>
                        </div>
                        <div class="col-sm-2">
                            <p-checkbox name="group2" formControlName="ITP" binary="true" label="ITP" inputId="iTP"></p-checkbox>
                        </div>
                    </div>
                </form>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>WorkItem Blast</b>
            </ng-template>
            <div class="edit-container">
                <div class="my-form">
                    <div class="col-sm-2">
                        <p-checkbox name="level1" label="BlastWork" 
                                    [(ngModel)]="blastWork" binary="true"
                                    inputId="bw" (onChange)="checkBoxChage($event,'BlastWork')">
                        </p-checkbox>
                    </div>
                </div>
                <div *ngIf="blastWork">
                    <blast-workitem-edit [(blastWorkItem)]="blastWorkItem"></blast-workitem-edit>
                </div>
                <!--<require-painting-sub-edit></require-painting-sub-edit>-->
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>WorkItem Paint</b>
            </ng-template>
            <div class="edit-center-content">
                <div class="my-form">
                    <div class="col-sm-2">
                        <p-checkbox name="level1" value="PrimerCoat" label="PrimerCoat" 
                                    [(ngModel)]="levelPaints" inputId="pc" (onChange)="checkBoxChage($event,'PrimerCoat')">
                        </p-checkbox>
                    </div>
                    <div class="col-sm-2">
                        <p-checkbox name="level1" value="MidCoat" label="MidCoat"
                                    [(ngModel)]="levelPaints" inputId="mc" (onChange)="checkBoxChage($event,'MidCoat')">
                        </p-checkbox>
                    </div>
                    <div class="col-sm-3">
                        <p-checkbox name="level1" value="IntermediateCoat" label="IntermediateCoat"
                                    [(ngModel)]="levelPaints" inputId="ic" (onChange)="checkBoxChage($event,'IntermediateCoat')">
                        </p-checkbox>
                    </div>
                    <div class="col-sm-2">
                        <p-checkbox name="level1" value="TopCoat" label="TopCoat"
                                    [(ngModel)]="levelPaints" inputId="tc" (onChange)="checkBoxChage($event,'TopCoat')">
                        </p-checkbox>
                    </div>
                </div>
                <!--<div *ngFor="let item of paintWorks">
                    <div *ngIf="item">
                        <paint-workitem-edit [(paintWorkItem)]="item"></paint-workitem-edit>
                    </div>
                </div>-->
                <div class="bottom-container-60vh">
                    <div *ngIf="listBoxs[0]">
                        <paint-workitem-edit #pc1 [(paintWorkItem)]="paintWorks[0]" (hasChange)="onHasChange($event)"></paint-workitem-edit>
                    </div>
                    <div *ngIf="listBoxs[1]">
                        <paint-workitem-edit #mc1 [(paintWorkItem)]="paintWorks[1]" (hasChange)="onHasChange($event)"></paint-workitem-edit>
                    </div>
                    <div *ngIf="listBoxs[2]">
                        <paint-workitem-edit #ic1 [(paintWorkItem)]="paintWorks[2]" (hasChange)="onHasChange($event)"></paint-workitem-edit>
                    </div>
                    <div *ngIf="listBoxs[3]">
                        <paint-workitem-edit #tc1 [(paintWorkItem)]="paintWorks[3]" (hasChange)="onHasChange($event)"></paint-workitem-edit>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #elseBlock>
    <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
    Waiting... for loading
</ng-template>
