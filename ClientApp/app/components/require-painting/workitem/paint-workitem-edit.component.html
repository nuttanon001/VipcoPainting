<div class="edit-container border border-info" *ngIf="paintWorkItem">
    <form [formGroup]="paintWorkForm" class="m-1">
        <h5 class="alert-info mx-1">&nbsp;&nbsp;Level:{{paintWorkItem?.PaintLevelString || ""}}</h5>
        <div class="my-form">
            <label for="IntArea" class="my-label-col-1">Internal :</label>
            <div class="edit-form-content col-sm-5">
                <input type="number" min="1" class="my-input" placeholder="Area m²"
                       id="IntArea" formControlName="IntArea">
                <span class="mx-1">|</span>
                <input type="number" min="1" class="my-input" placeholder="DFT-MIN"
                       id="IntDFTMin" formControlName="IntDFTMin">
                <span class="mx-1">|</span>
                <input type="number" min="1" class="my-input" placeholder="DFT-MAX"
                       id="IntDFTMax" formControlName="IntDFTMax">
            </div>

            <label for="IntColorString" class="my-label-col-1">Color/Standard:</label>
            <div class="edit-form-content col-sm-5">
                <input type="text" class="my-input-click" placeholder="Internal Color"
                       (click)="onOpenDialogBox('ColorInt')" readonly
                       id="IntColorString" formControlName="IntColorString">
                <span class="mx-1">|</span>
                <input type="text" class="my-input-click" placeholder="Internal StandardTime"
                       (click)="onOpenDialogBox('StandardTimeInt')" readonly
                       id="IntStandradTimeString" formControlName="IntStandradTimeString">
            </div>
        </div>
        <hr class="w-100 my-0 py-0 bg-primary"/>
        <div class="my-form">
            <label for="ExtArea" class="my-label-col-1">External:</label>
            <div class="edit-form-content col-sm-5">
                <input type="number" min="1" class="my-input" placeholder="Area m²"
                       id="ExtArea" formControlName="ExtArea">
                <span class="mx-1">|</span>
                <input type="number" min="1" class="my-input" placeholder="DFT-MIN"
                       id="ExtDFTMin" formControlName="ExtDFTMin">
                <span class="mx-1">|</span>
                <input type="number" min="1" class="my-input" placeholder="DFT-MAX"
                       id="ExtDFTMax" formControlName="ExtDFTMax">
            </div>

            <label for="ExtColorString" class="my-label-col-1">Color/Standard:</label>
            <div class="edit-form-content col-sm-5">
                <input type="text" class="my-input-click" placeholder="External Color"
                       (click)="onOpenDialogBox('ColorExt')" readonly
                       id="ExtColorString" formControlName="ExtColorString">
                <span class="mx-1">|</span>
                <input type="text" class="my-input-click" placeholder="External StandardTime"
                       (click)="onOpenDialogBox('StandardTimeExt')" readonly
                       id="ExtStandradTimeString" formControlName="ExtStandradTimeString">
            </div>
        </div>
    </form>
</div>
