<div class="edit-container border border-info" *ngIf="paintTaskDetail">
    <form [formGroup]="paintTaskDetailForm" class="m-1">
        <div *ngIf="paintTaskDetail.PaintTaskDetailLayer === 1;else ElseBlock">
            <div class="my-form">
                <label class="my-label-col-1">Internal</label>
                <div class="col-sm-5">
                    <input type="text" class="my-input-read-only" [value]="(paintTaskDetail.BlastWorkItem?.IntArea || 0) + 'm²'" readonly>
                </div>
                <label class="my-label-col-1">Surface</label>
                <div class="col-sm-5">
                    <input type="text" class="my-input-read-only" [value]="paintTaskDetail.BlastWorkItem?.IntSurfaceTypeString || '-'" readonly>
                </div>
            </div>

        </div>
        <ng-template #ElseBlock>
            <div class="my-form">
                <label class="my-label-col-1">External</label>
                <div class="col-sm-5">
                    <input type="text" class="my-input-read-only" [value]="(paintTaskDetail.BlastWorkItem?.ExtArea || 0) + 'm²'" readonly>
                </div>
                <label class="my-label-col-1">Surface</label>
                <div class="col-sm-4">
                    <input type="text" class="my-input-read-only" [value]="paintTaskDetail.BlastWorkItem?.ExtSurfaceTypeString || '-'" readonly>
                </div>
            </div>
        </ng-template>
        <hr />
        <div class="my-form">
            <label for="TaskDetailProgress" class="my-label-col-1">Progress:</label>
            <div class="col-sm-5">
                <input type="number" min="minProgress" max="100" class="my-input" placeholder="Insert progress blastwork here."
                       id="TaskDetailProgress" formControlName="TaskDetailProgress">
            </div>
        </div>
        <div class="my-form">
            <label for="PlanSDate" class="my-label-col-1">PlanDate:</label>
            <div class="edit-form-content col-sm-5">
                <p-calendar formControlName="PlanSDate" [showIcon]="true"
                            id="PlanSDate" dateFormat="dd/mm/yy" placeholder="  Start actual date"
                            appendTo="body"
                            [maxDate]="paintTaskDetailForm.controls.PlanEDate.value">
                </p-calendar>
                <span style="margin-left:6px;margin-right:7px;">|</span>
                <p-calendar formControlName="PlanEDate" [showIcon]="true"
                            id="PlanEDate" dateFormat="dd/mm/yy" placeholder="  End actual date"
                            appendTo="body"
                            [minDate]="paintTaskDetailForm.controls.PlanSDate.value">
                </p-calendar>
            </div>

            <label for="ActualSDate" class="my-label-col-1">ActualDate:</label>
            <div class="edit-form-content col-sm-5">
                <p-calendar formControlName="ActualSDate" [showIcon]="true" [style]="{'width':'100%'}"
                            id="ActualSDate" dateFormat="dd/mm/yy" placeholder="  Start actual date"
                            appendTo="body"
                            [maxDate]="paintTaskDetailForm.controls.ActualEDate.value || maxDate">
                </p-calendar>
                <span style="margin-left:6px;margin-right:7px;">|</span>
                <p-calendar formControlName="ActualEDate" [showIcon]="true"
                            id="ActualEDate" dateFormat="dd/mm/yy" placeholder="  End actual date"
                            appendTo="body"
                            [minDate]="paintTaskDetailForm.controls.ActualSDate.value"
                            [maxDate]="maxDate">
                </p-calendar>
            </div>
        </div>

        <div class="my-form">
            <label for="BlastRoomId" class="my-label-col-1">Room:</label>
            <div class="col-sm-5">
                <p-dropdown class="my-input-combobox" [options]="blastRooms" [style]="{'width':'100%'}"
                            appendTo="body" [readonly]="ReadOnly"
                            id="BlastRoomId" formControlName="BlastRoomId" required>
                </p-dropdown>
            </div>

            <label for="Remark" class="my-label-col-1">Remark:</label>
            <div class="col-sm-5">
                <input type="text" [ngClass]="ReadOnly ? 'my-input-read-only' : 'my-input' " placeholder="Insert remark here."
                       [readonly]="ReadOnly"
                       id="Remark" formControlName="Remark">
            </div>
        </div>
    </form>
</div>
