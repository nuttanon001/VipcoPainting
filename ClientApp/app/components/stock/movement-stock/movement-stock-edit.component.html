<div *ngIf="editValue; else elseBlock">
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <b>Stock Movement</b>
            </ng-template>
            <div class="edit-container">
                <form [formGroup]="editValueForm">
                    <div class="my-form">
                        <label for="ColorNameString" class="my-label">Paint Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="my-input-click" placeholder="Choose paint name here."
                                   (click)="onOpenDialogBox('Color')"
                                   id="ColorNameString" formControlName="ColorNameString" required readonly>
                            <validation-messages [control]="editValueForm.controls.ColorNameString"></validation-messages>
                        </div>

                        <label for="MovementStockStatusId" class="my-label">Status:</label>
                        <div class="col-sm-4">
                            <p-dropdown class="my-input-combobox" [options]="movementStatus" filter="filter" [style]="{'width':'100%'}"
                                        appendTo="body"
                                        id="MovementStockStatusId" formControlName="MovementStockStatusId" required>
                            </p-dropdown>
                        </div>
                    </div>

                    <div class="my-form">
                        <label for="MovementStockDate" class="my-label">Date:</label>
                        <div class="col-sm-4 edit-form-content">
                            <p-calendar formControlName="MovementStockDate" [showIcon]="true"
                                        id="MovementStockDate" dateFormat="dd/mm/yy" placeholder="  Choose a date"
                                        appendTo="body">
                            </p-calendar>
                        </div>

                        <label for="Quantity" class="my-label">Quantity:</label>
                        <div class="col-sm-4">
                            <input type="number" class="my-input" placeholder="Insert quantity here."
                                   min="0"
                                   id="Quantity" formControlName="Quantity">
                            <validation-messages [control]="editValueForm.controls.Quantity"></validation-messages>
                        </div>
                    </div>
                </form>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #elseBlock>
    <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
    Waiting... for loading
</ng-template>
