<nav class="navbar navbar-expand navbar-dark bg-bar">
    <!--<a class="navbar-brand" href="#">Always expand</a>-->
    <a class="navbar-brand" [routerLink]="['/home']">
        <img src="/images/logoVIPCO.png" alt="Vipco" width="36" height="36" class="d-inline-block align-top">
        Vipco Painting System
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Mynavbars"
            aria-controls="Mynavbars" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse pl-4" id="Mynavbars" style="z-index:1500;">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngIf="GetLevel1">
                <a #mainMenu="matMenuTrigger" [matMenuTriggerFor]="menu1"
                   (onMenuOpen)="menuOnCloseMenu1()" (mouseover)="menuOnOpenMenu1()"
                   class="nav-link" [routerLink]="['/require-painting']" routerLinkActive="active">
                    <i class="fa fa-flag" aria-hidden="true"></i>
                    RequestPainting
                </a>
                <mat-menu #menu1="matMenu" [overlapTrigger]="false">
                    <button mat-menu-item [routerLink]="['/require-painting']" routerLinkActive="active">
                        <i class="fa fa-flag" aria-hidden="true"></i>
                        <span>RequestPainting</span>
                    </button>
                </mat-menu>
            </li>
            <li class="nav-item" *ngIf="GetLevel2">
                <a #subMenu="matMenuTrigger" [matMenuTriggerFor]="menu2"
                   (onMenuOpen)="menuOnCloseMenu2()" (mouseover)="menuOnOpenMenu2()"
                   class="nav-link">
                    <i class="fa fa-comments-o" aria-hidden="true"></i>
                    Paint Department
                </a>
                <mat-menu #menu2="matMenu" [overlapTrigger]="false">
                    <div>
                        <button mat-menu-item [routerLink]="['/color-item']" routerLinkActive="active">
                            <i class="fa fa-tint" aria-hidden="true"></i>
                            <span>ColorItem</span>
                        </button>

                        <button mat-menu-item [routerLink]="['/standard-time']" routerLinkActive="active">
                            <i class="fa fa-hourglass-2" aria-hidden="true"></i>
                            <span>Standard-Time</span>
                        </button>

                        <button mat-menu-item [routerLink]="['/surface-type']" routerLinkActive="active">
                            <i class="fa fa-leaf" aria-hidden="true"></i>
                            <span>Surface-Type</span>
                        </button>

                        <button mat-menu-item [routerLink]="['/project']" routerLinkActive="active">
                            <i class="fa fa-product-hunt" aria-hidden="true"></i>
                            <span>JobNumber</span>
                        </button>
                        <hr />
                        <button mat-menu-item [routerLink]="['/blast-room']" routerLinkActive="active">
                            <i class="fa fa-rocket" aria-hidden="true"></i>
                            <span>Blast Room</span>
                        </button>

                        <button mat-menu-item [routerLink]="['/paint-team']" routerLinkActive="active">
                            <i class="fa fa-group" aria-hidden="true"></i>
                            <span>Paint Team</span>
                        </button>
                    </div>
                </mat-menu>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a *ngIf="showLogin; else elseBlock" [routerLink]="['/login']">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                    Login
                </a>
                <ng-template #elseBlock>
                    <a class="mx-1" [routerLink]="['/register','1']" routerLinkActive="active">
                        Welcome <i>{{userName}}</i>
                    </a>
                    <a (click)="onLogOut()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        Logout
                    </a>
                </ng-template>
            </li>
        </ul>
    </div>
</nav>
